<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Liste des patients</div>
            <div class="card-body">
                <form method="get" th:href="@{index}">
                    <ul class="nav nav-pills">
                        <li>
                            <label class="form-label">Keyword:</label>
                        </li>
                    <li>
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}">
                    </li>
                    <li>
                        <button class="btn btn-info">
                            <i class="bi bi-search"> Chercher </i>
                        </button>
                    </li>
                </ul>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Malade</th>
                    <th>Score</th>
                </tr>
                <tr th:each="p:${ListPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a onclick="return confirm('Etes vous sÃ»re?')" class="btn btn-danger"
                           th:href="@{deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                            <i class="bi bi-trash">Delete</i>
                        </a>
                    </td>
                    <td>
                        <a  class="btn btn-success"
                            th:href="@{editPatient(id=${p.id})}">
                            <i class="bi bi-pencil">Edit</i>
                        </a>
                    </td>

                </tr>
                </thead>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a
                            th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                            th:href="@{index(page=${status.index}, keyword=${keyword})}"
                            th:text="${status.index+1}">
                    </a>
                </li>
            </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
